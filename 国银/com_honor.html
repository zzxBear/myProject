     (function(){
        var timer=null;
        var oDiv=$('.Honor_box');

        var oPrev=$('.prev');
    
        var now=0;
        var nLength=$('.list li').length;
        console.log(nLength);
    
    
        
        // 下一个
        $('.next').click(function(){
            now++;
            var l=$('.list ul').position().left;
            var nMaxLeft=-350*nLength/2;

            if(l>nMaxLeft && l<=0){
                $('.list ul').stop().animate({left:l-350},'1000');
            }
        });

        $('.prev').click(function(){
            now++;
            var l=$('.list ul').position().left;
            if(l<0){
                $('.list ul').stop().animate({left:l+350},'1000');
                

            }
            
        });

        

        function autoPlay(){
            timer=setInterval(function(){
                var l;
                l=$('.list ul').position().left
                $('.list ul').stop().animate({'left':l-350},'fast');
                var left=-nLength/2*350;
                console.log(left);
                if(l==left){
                   $('.list ul').stop().animate({'left':0},'fast');
                }


            },2000);
        };

        autoPlay();

        $('.prev')[0].onmouseover=$('.next')[0].onmouseover=$('.list')[0].onmouseover=function(){
            clearInterval(timer);
        }

        $('.prev')[0].onmouseout=$('.next')[0].onmouseout=$('.list')[0].onmouseout=function(){
            autoPlay();
        }

    })()
