<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .upload{width:106px;height:106px;
                 border:1px solid #ccc;
                 display:block;
        }
        .upload img{width:48px;height:48px;margin:29px;}
        .tan {width:300px;height:300px;border:1px solid red;
                position:relative;
                margin-left:-150px;
                margin-top:-150px;
                left:50%;
                top:50%;
                position:fixed;
                display:none;
                }
        .tan a{display:block;
                background:url(images/11.jpg) no-repeat center;
                width:40px;
                height:40px;
                position:absolute;
                right:-20px;
                top:-20px;
           }
        </style>
</head>
<body>
<a href="javascript:;" class="upload" id="upload">
    <img src="./images/1_03.jpg" alt="">
</a>
  <div class="tan" id="tan">
      <input type="file">
      <a href="javascript:;" id="close"></a>
  </div>
</body>
<script>
       var op=document.getElementById('upload');
       var tan=document.getElementById('tan');
       var close=document.getElementById('close');
           op.onclick=function(){
            tan.style.display='block'
           }
       close.onclick=function(){
           tan.style.display='none'
       }
</script>
</html>
